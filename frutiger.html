<script>
    const NUM_BUBBLES = 10;
    const activeBubbles = new Set();

    function createBubble() {
        if (activeBubbles.size >= NUM_BUBBLES) return;

        const bubble = document.createElement('img');
        bubble.src = 'media/bubble.png';
        bubble.className = 'bubble';

        // Set random horizontal position
        bubble.style.left = Math.random() * 100 + 'vw';
        bubble.style.animationDuration = (3 + Math.random() * 4) + 's';

        // Add to tracking set
        activeBubbles.add(bubble);

        // Remove on click
        bubble.onclick = () => {
            bubble.remove();
            activeBubbles.delete(bubble);
        };

        // Remove after animation ends
        bubble.addEventListener('animationend', () => {
            bubble.remove();
            activeBubbles.delete(bubble);
        });

        document.body.appendChild(bubble);
    }

    // Continuous bubble creation loop
    setInterval(() => {
        if (activeBubbles.size < NUM_BUBBLES) {
            createBubble();
        }
    }, 500); // Check every 0.5 seconds
</script>

<audio id="music" src="media/frutiger.mp3#t=1"></audio>
<script>
    const audio = document.getElementById('music');
    audio.volume = 0.1;
    function toggleAudio() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>
