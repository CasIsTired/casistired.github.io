<audio id="music" src="media/music.mp3"></audio>
<script>
    const audio = document.getElementById('music');
    audio.volume = 0.6;
    function toggleAudio() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>

<audio id="soundEffect" src="media/bark.mp3"></audio>
<script>
let count = 0;
let isFlips = false;

function playSoundEffect() {
    const soundEffect = document.getElementById('soundEffect');
    soundEffect.currentTime = 0;
    soundEffect.play();
    count++;
    updateCounterText();
}

function updateCounterText() {
    const counter = document.getElementById('counter');
    counter.textContent = `${isFlips ? 'flips' : 'barks'}: ${count}`;

    // Toggle the flips-mode class on the body
    if (isFlips) {
        document.body.classList.add('flips-mode');
    } else {
        document.body.classList.remove('flips-mode');
    }
}

document.getElementById('counter').addEventListener('click', () => {
    isFlips = !isFlips;
    updateCounterText();
});

</script>
