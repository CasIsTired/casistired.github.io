<audio id="music" src="media/music.mp3"></audio>
<script>
    const audio = document.getElementById('music');
    function toggleAudio() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>

<audio id="soundEffect" src="media/bark.mp3"></audio>
<script>
    function playSoundEffect() {
        const soundEffect = document.getElementById('soundEffect');
        soundEffect.currentTime = 0; // Reset the audio to the start
        soundEffect.play();
    }
</script>
